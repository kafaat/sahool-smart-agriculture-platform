version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: sahool_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: sahool_root_pass_2024
      MYSQL_DATABASE: sahool_db
      MYSQL_USER: sahool_user
      MYSQL_PASSWORD: sahool_pass_2024
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psahool_root_pass_2024"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sahool_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sahool_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://sahool_user:sahool_pass_2024@mysql:3306/sahool_db
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - VITE_APP_TITLE=منصة سهول الزراعية الذكية
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sahool_network
    volumes:
      - ./logs:/app/logs

volumes:
  mysql_data:
    driver: local

networks:
  sahool_network:
    driver: bridge
